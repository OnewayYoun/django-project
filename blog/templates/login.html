<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<h1>Login Now</h1>

<style>
    h3{
        color: red;
    }
</style>
{% for message in messages %}
<h3>{{message}}</h3>
{% endfor %}
  <form action="login" method="POST">
      {% csrf_token %}
      <p>Username:</p>
      <input type="text" name="username"/>
      <p>Password:</p>
      <input type="password" name="password"/>
      <br><br>
      <input type="submit"/>
      <button type="button" onclick="location.href='register' ">회원가입</button>

  </form>

</body>
</html>
